<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
  <section class="logodiv">
    <img class="logo" src="./images/logo.svg" alt="logo">
  </section>
  <section class="above">
<picture>
  <source class="imgst" media="(min-width: 650px)" srcset="./images/hero-desktop.jpg">
  <img src="./images/hero-mobile.jpg" alt="profilepic">
</picture>
  </section>

  <section class="below">
    <h1>
      <span>We're</span> coming soon
    </h1>
  
    <p>
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  <div class="btn">
    <input type="email" class="mail" name="mail" placeholder="       Email Address" /><img class="error" src="./images/icon-error.svg" alt="logo"> <button class="submit"><img src="./images/icon-arrow.svg" alt=""> </button>
    <span class="text-add">Please provide a valid email</span>
    </div>
  </section>
</div>


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/anshFE97">Anshul Thakur</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
